<!DOCTYPE html>
<html>
<head>
	<title>Insert Project</title>
	<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<h2 class="head">Insert Project</h2>
		<form action="insert_project.php" method="post">
			<div class="form-group">
				<label for="title">Title </label>
				<input id="title" class="form-control" type="text" name="title" placeholder="Title" autofocus required>
			</div>

			<div class="form-group">
				<label for="desc">Description</label>
				<textarea id="desc" class="span6 form-control" rows="3" name="description" placeholder="Description"></textarea>
			</div> 

			<div class="form-group form-row">
				<div class="col">
					<label for="start_date"> Start Date: </label>
					<input id="start_date" class="form-control" type="text" name="start_date" onfocus="(this.type='date')" onfocusout="(this.type='text')" placeholder="Start Date" required>
				</div>	

				<div class="col">
					<label for="end_date"> End Date:</label>
					<input id="end_date" class="form-control" type="text" name="end_date" onfocus="(this.type='date')" onfocusout="(this.type='text')" placeholder="End Date">
				</div>
			</div>
			
			<div class="form-group">
				<label for="fund">Funding Agency:</label>
				<input id="fund" class="form-control" type="text" name="funding_agency" placeholder="Funding Agency">
			</div>
			
			<div class="form-group">
				<label for="budget">Budget:</label>
				<input id="budget" class="form-control" type="number" name="budget" placeholder="Budget">
			</div>

			<div id="">
				<label>Faculties Involved</label>
				<div id="add_button_f" class="btn btn-success"> Add</div>
				<div id="remove_button_f" class="btn btn-danger"> Remove</div>
				<div id="faculty"></div>
			</div>

			<input type="submit" name="submit" class="btn btn-primary" value="Submit">
		</form>
	</div>
	
	<script type="text/javascript" src="index.js"></script>

</body>
</html>
